name: Android Staging Debug APK (+ custom params)

on:
  workflow_dispatch:
    inputs:
      tramline-input:
        required: false
      parameter_1:
        description: "just a test parameter"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Tramline
        id: tramline
        uses: tramlinehq/deploy-action@v0.1.7
        with:
          input: ${{ github.event.inputs.tramline-input }}

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17
          cache: "gradle"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"
          cache: true

      - run: |
          echo 'printing out custom params'
          echo ${{ github.event.inputs.parameter_1 }}

      - run: flutter pub get
      - run: flutter --version
      - run: flutter build apk --debug --build-number=${{ steps.tramline.outputs.version_code }} --build-name=${{ steps.tramline.outputs.version_name }} --flavor staging

      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-staging-debug.apk
