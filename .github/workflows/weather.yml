# This is a basic workflow to help you get started with Actions

name: Weather

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      - name: Install weather ðŸ“š
        run: |
          sudo apt-get update && sudo apt-get install -y ansiweather

      - name: Print the London weather ðŸŒ¦
        run: |
          ansiweather -l London,GB -f 3

      - name: Write the weather to a file
        shell: bash
        run: |
          value=`ansiweather -l London,GB -f 3 > weather.txt`
          echo The result is $value
          
      - name: Upload weather file
        uses: actions/upload-artifact@v2
        with:
          name: weather
          path: weather.txt          
