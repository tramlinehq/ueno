name: Print Weather (no-op test workflow)

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      tramline-input:
        required: false

jobs:
  tramline-1:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.inputs.versionCode }} > version.txt
      - uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt
