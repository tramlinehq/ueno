name: Weather

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      versionName:
        description: 'User-facing release version name'
        required: true
        default: "1.0.0"
      versionCode:
        description: 'versionCode or build number'
        required: true
        default: 1

jobs:
  tramline:
    runs-on: tramline-macos-sonoma-md-dev
    steps:
      - run: |
          echo ${{ github.event.inputs.versionCode }} > version.txt
          exit 1

      - uses: actions/upload-artifact@v3
        with:
         name: version
         path: version.txt

  build:
    runs-on: tramline-macos-sonoma-md-dev
    steps:
      - name: Install weather ðŸ“š
        run: |
          sudo apt-get update && sudo apt-get install -y ansiweather

      - name: Print the London weather ðŸŒ¦
        run: |
          ansiweather -l London,GB -f 3

      - name: Write the weather to a file
        shell: bash
        run: |
          value=`ansiweather -l London,GB -f 3 > weather.txt`
          echo The result is $value

      - name: Upload weather file
        uses: actions/upload-artifact@v2
        with:
          name: weather
          path: weather.txt

      - run: echo "hi2u" >> smol.txt
      - run: head -c 50000000 < /dev/urandom > big.txt

      - uses: actions/upload-artifact@v3
        with:
          name: release-smol-fake
          path: smol.txt

      - uses: actions/upload-artifact@v3
        with:
          name: release-big-fake
          path: big.txt
