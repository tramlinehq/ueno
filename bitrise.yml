---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: flutter
workflows:
  deploy:
    description: >
      Builds and deploys app using [Deploy to bitrise.io
      Step](https://devcenter.bitrise.io/en/getting-started/getting-started-with-flutter-apps.html#deploying-a-flutter-app).


      If you build for iOS, make sure to set up code signing secrets on Bitrise
      for a successful build.


      Next steps:

      - Check out [Getting started with Flutter
      apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-flutter-apps.html)
      for signing and deployment options.

      - Check out the [Code signing
      guide](https://devcenter.bitrise.io/en/code-signing.html) for iOS and
      Android
    steps:
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - flutter-analyze@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: android
        - is_debug_mode: 'true'
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
  primary:
    description: >
      Builds project and runs tests.


      Next steps:

      - Check out [Getting started with Flutter
      apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-flutter-apps.html).
    steps:
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: .
