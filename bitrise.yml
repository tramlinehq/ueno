---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: flutter
workflows:
  debug:
    steps:
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - flutter-analyze@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: android
        - android_additional_params: '--debug'
        - is_debug_mode: 'true'
        is_always_run: true
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
  release:
    steps:
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - file-downloader:
        inputs:
        - source: $BITRISEIO_ANDROID_KEYSTORE_URL
        - destination: $BITRISE_SOURCE_DIR/android/app/ueno-upload-keystore.jks
    - file-downloader@1:
        inputs:
        - destination: $BITRISE_SOURCE_DIR/android/key.properties
        - source: $BITRISEIO_KEY_PROPERTIES_URL
    - script@1:
        inputs:
        - content: >-
            #!/usr/bin/env bash

            # fail if any commands fails

            set -e

            # make pipelines' return status equal the last command to exit with
            a non-zero status, or zero if all commands exit successfully

            set -o pipefail

            # debug log

            set -x


            # write your script here

            echo $HOME

            echo $BITRISE_SOURCE_DIR

            ls $BITRISE_SOURCE_DIR

            ls $HOME
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: android
        - android_additional_params: '--release'
        - android_output_type: appbundle
        - additional_build_params: '--build-number=$BUILD_NUMBER --build-name=$VERSION'
        - is_debug_mode: 'true'
    - cache-pull@2: {}
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: .
